<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Google search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="image.html">Image search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="advanced.html">Advanced search</a>
                </li>
              </ul>
            </div>
        </nav>

        <form action="https://www.google.com/search">
            <div class="form-group search-bar-custom">
              <input type="text" class="form-control" name="q" placeholder="Type to search Google Images..">
              <input type="hidden" name="tbm" value="isch">
            </div>
            <button type="submit" class="btn btn-primary search-button-custom">Google Image Search</button>
        </form>
    </body>
</html>
